       <div class="header"> <h1 class="text-center"> Task Manager.</h1></div>
       
        <section id="add-task">
            <h2>Add a New Task</h2>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Enter a new task" required>
                <!-- <input type="date" id="task-date" required> -->
                <input type="text" id="task-date" placeholder="Select date" required>
                <!-- <input type="time" id="task-time" required> -->
                <input type="text" id="task-time" placeholder="Select time" required>

                <select id="task-priority" required>
                    <option value="" disabled selected>Select Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                
                  
                <button onclick="addTask();" type="submit">Add Task</button>

                <button type="button" class="btn btn-danger clear-tasks-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Clear Tasks
                  </button>
                <!-- <button class="clear-tasks btn" onclick="clearTasks();">Clear Tasks</button> -->
            </form>
        </section>
        <section id="task-list">
            <h2>Your Tasks</h2>
            <div class="tasks-container">

            </div>
        </section>
            
            <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Clear all tasks</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to clear all tasks?  This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="clearTasks();" data-bs-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
